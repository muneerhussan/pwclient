<form #forgotpassword="ngForm" (ngSubmit)="forgetpass(forgotpassword)">
		<hr>
		<div class="container">
			<div class="row">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="text-center">
								  <h3><i class="fa fa-lock fa-4x"></i></h3>
								  <h2 class="text-center">Forgot Password?</h2>
								  <p>You can reset your password here.</p>
									<div class="panel-body">
									  
									  <form #forgotpassword="ngForm" (ngSubmit)="forgetpass(forgotpassword)">
										<fieldset>
										  <div class="form-group">
												<div class="alert alert-danger" [hidden]="!error">{{error}}</div>
												<div class="form-group" [class.has-error]="emailcontroller.invalid && emailcontroller.touched"
																[class.has-success]="emailcontroller.valid">
																<input  type="text" required email name="email" [(ngModel)]="form.email"
																pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
																ngModel class="form-control" #emailcontroller="ngModel" placeholder="Enter User Email">
																
											    </div>
																<div class="input-group"></div>
										  </div>
										  <div class="form-group">
											<input class="btn btn-lg btn-primary btn-block" value="Send Me Code" [disabled]="forgotpassword.invalid" type="submit">
										  </div>
										</fieldset>
									  </form>
									  
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
