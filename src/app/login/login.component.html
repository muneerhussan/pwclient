
	<!--/pop up login form-->

	<div class="modal" id="popupLoginform" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="text-center">Sign In</h4>
				</div>
					<div class="modal-body">
							
						
			<form #loginform="ngForm" (ngSubmit)="onLogin(loginform)"onLogin novalidate>		
				
				<div class="text-center social-btn">
						<a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
						<a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
					</div>
				<div class="or-seperator"><i>or</i></div>

				<div>
						<app-loading-spinner *ngIf="showspinner"></app-loading-spinner>
				</div>	
			<div class="alert alert-danger" [hidden]="!error">{{error}}
			 
			</div>
		    <div class="form-group" [class.has-error]="email.invalid && email.touched"
			                [class.has-success]="email.valid">
							<input  type="text" name="email" [(ngModel)]="form.email"
						    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
							ngModel class="form-control" #email="ngModel" placeholder="Enter User Email" required>
			</div>
				<div class="alert alert-danger"  *ngIf="email.touched && email.errors?.required">
						Email is Required
				</div>
				<div class="alert alert-danger" *ngIf="email.errors?.pattern && email.touched">
						Email is Invalid
			    </div>
			
			<div class="form-group" [class.has-error]="passwordcontroller.invalid && passwordcontroller.touched"
							[class.has-success]="passwordcontroller.valid">
							<input  type="password" name="password"  [(ngModel)]="form.password"
							ngModel class="form-control" #passwordcontroller="ngModel" placeholder="Enter Password" required>
			</div>
			    <div class="alert alert-danger"  *ngIf="passwordcontroller.touched && passwordcontroller.errors?.required">
					Password is Required
				</div>
				
		    <div>
					
				<button type="submit" class="btn btn-primary" [disabled]="loginform.invalid"
				 data-ng-disabled="popupLoginform">Log In</button>
			</div>
			
						
					<div class="clearfix">
							<label class="pull-left checkbox-inline"><input type="checkbox" name="joinChkRember"> Remember Me</label>
							<a href="/forgetPassword" class="pull-right" id="linkforget">Forget Password?</a>
					</div>		
	</form>
					</div>
							<div class="modal-footer">
								<p>Not a Member Yet? <a href="#" data-toggle="modal" data-target="#popupJoinform">Join Now</a></p>
							</div>
					</div>
				</div>
			</div>
